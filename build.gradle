buildscript {
  repositories {
    maven {
      url = 'https://oss.sonatype.org/content/groups/public'
    }
  }
  dependencies {
    classpath 'org.frege-lang:frege-gradle-plugin:0.2'
  }
}

apply plugin: 'java'
apply plugin: 'frege'
apply plugin: 'application'

repositories {
  maven {
    url = 'https://oss.sonatype.org/content/groups/public'
  }
}

dependencies {
  compile 'com.theoryinpractise.frege:frege:3.22.367-g2737683'
}

mainClassName = 'Hello'
